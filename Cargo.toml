[package]
name = "codex-acp"
version = "0.5.0"
edition = "2024"
authors = ["Zed <hi@zed.dev>"]
license = "Apache-2.0"
description = "An ACP-compatible coding agent powered by Codex"
repository = "https://github.com/zed-industries/codex-acp"
homepage = "https://github.com/zed-industries/codex-acp"

[[bin]]
name = "codex-acp"
path = "src/main.rs"

[lib]
name = "codex_acp"
path = "src/lib.rs"

[dependencies]
agent-client-protocol = { version = "0.7.0", features = ["unstable"] }
anyhow = "1"
async-trait = "0.1"
mcp-types = { path = "../codex/codex-rs/mcp-types" }
codex-apply-patch = { path = "../codex/codex-rs/apply-patch" }
codex-arg0 = { path = "../codex/codex-rs/arg0" }
codex-common = { path = "../codex/codex-rs/common", features = ["cli"] }
codex-core = { path = "../codex/codex-rs/core" }
codex-mcp-server = { path = "../codex/codex-rs/mcp-server" }
codex-protocol = { path = "../codex/codex-rs/protocol" }
codex-login = { path = "../codex/codex-rs/login" }
itertools = "0.14.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "io-std", "io-util"] }
tokio-util = { version = "0.7", features = ["compat"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
regex-lite = "0.1.8"
shlex = "1.3.0"
clap = "4.5.53"

[lints.rust]
let-underscore = "warn"
rust-2018-idioms = "warn"
unused = "warn"

[patch.crates-io]
rmcp = { git = "https://github.com/bolinfest/rust-sdk", branch = "pr556" }
